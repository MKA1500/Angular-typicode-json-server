<h1>List View</h1>

<div class="row">
  <div class="col-sm-6">
    <sl-search
     (keyWord)=searchTable($event)></sl-search>
  </div>
  <div class="col-sm-6 text-sm-right">
    <a href="#" class="btn btn-primary mb-3" routerLink="add-character">Add New</a>
  </div>
</div>

<sl-list-table [characters]="currentList"></sl-list-table>

<sl-pagination
  [currentData]="forPagination"
  (anotherPage)="changePage($event)"></sl-pagination>
